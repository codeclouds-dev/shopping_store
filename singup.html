<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Glam</title>

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- owl carousel css -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- owl theme default  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />


    <!-- Custom Style  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid signup">

        <div class="container">


            <div class="row">
                <div class="col-md-12 m-0 p-0">
                    <div class="card upsellcard">
                        <div class="card-body">

                            <div class="main-heading-card">

                                <h2>Sign Up</h2>
                                <form action="#" class="signup-form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">First Name</label>
                                            <input type="text" name="" id="" class="form-control"
                                                placeholder="Enter your first name">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="">Last Name</label>
                                            <input type="text" name="" id="username" class="form-control"
                                                placeholder="Enter your last name">
                                        </div>
                                    </div>
                                    <label for="">Phone No</label>
                                    <input type="number" name="" id="" class="form-control"
                                        placeholder="Enter your Phone No">
                                    <label for="username">Username (email)</label>
                                    <input type="email" name="" id="username" class="form-control"
                                        placeholder="Enter your Email">
                                    <label for="username">Password</label>
                                    <input type="password" name="" id="username" class="form-control"
                                        placeholder="Enter your Password">

                                </form>

                            </div>



                            <div class="btn-section">
                                <button class="btn btn-success-green">Sign up</button>
                                <p> Already have account <a href="#" style="color: blue;">click
                                        here</a> to Login</p>
                            </div>


                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- bootstrap scripts  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- Custom Css  -->
<script src="./scripts/custom.js"></script>


<!-- owl slider js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

<!-- Owl min js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


<script>
    $('.signup-slider').owlCarousel({
        loop: true,
        margin: 10,
        responsiveClass: true,
        autoplay: true,
        responsive: {
            0: {
                items: 1,
                nav: true
            },
            600: {
                items: 1,
                nav: false
            },
            1000: {
                items: 2,
                nav: true,
                loop: false
            }
        }
    })
</script>

</body>

</html>
